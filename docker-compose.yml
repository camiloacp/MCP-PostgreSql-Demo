version: '3.8'

services:
  # Base de datos
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mcp_demo
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: